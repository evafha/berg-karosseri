<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tax form</title>
		<link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
	<div>
        <form action="https://folk.ntnu.no/anderobs/webtek/receive_form.php" method="post">
		
		<h1>Your Tax Returns</h1>
         <p><em>Please fill out everything before submitting:</em></p>
		
		<label for="name">Real name:</label>
		<input type="text" id="name" name="name" placeholder="Your Real Name" required><br>
		
		<label>Gender:</label><br>
		<input type="radio" id="male" name="gender" value="Male" required>
		<label for="male">male</label><br>
		<input type="radio" id="female" name="gender" value="Female" required>
		<label for="female">female</label><br>
		
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" placeholder="Your E-mail Address" required><br>
		
		<label for="birthdate">Birthdate:</label>
		<input type="date" id="birthdate" name="birthdate" max="1988-12-31" required><br>
  
		<label for="hero">Hero name:</label>
		<input type="text" id="hero" name="hero" placeholder="Your Hero Name" required><br>
		
		<label>Do you wear spandex?</label><br>
		<input type="radio" id="spandex1" name="spandex" value="True" required>
		<label for="spandex1">Yes</label><br>
		<input type="radio" id="spandex2" name="spandex" value="False" required>
		<label for="spandex2">No</label><br>
  
		<label for="strength">Strength:</label>
		<input type="number" id="strength" name="strength" min="1" max="10" placeholder="Between 1 - 10" required><br>

		<label for="speed">Speed:</label>
		<input type="number" id="speed" name="speed" min="1" max="10" placeholder="Between 1 - 10" required><br>

		<label for="intelligence">Intelligence:</label>
		<input type="number" id="intelligence" name="intelligence" min="1" max="10" placeholder="Between 1 - 10" required><br>
		<br>
		
		<label for="income">Income (greater or equal to 0):</label>
		<input type="number" id="income" name="income" min="0" placeholder="Your income in NOK" required><br>
		
		<label for="wealth">Wealth (greater or equal to 0):</label>
		<input type="number" id="wealth" name="wealth" min="0" placeholder="Your wealth in NOK" required><br>
		
		<label for="tax">Tax:</label>
		<input type="number" id="tax" name="tax" placeholder="Your Tax in NOK" disabled><br>
		
		<input type="submit" value="Submit tax form"><br>

        </form>
	</div>
	
	<script src="js/javascript.js"></script>
	
    </body>
</html>
